    <script>
        var bandera;
        var mapa=Snap('#mapa');
        var grupo=mapa.group();
        Snap.load('mapaLibro2.svg',function(f)
        {
            mapa.attr({viewBox:[0,0,1600,750]})
            bogotaT= f.select("#bogotaT");
            ubateT= f.select("#ubateT");
            machetaT= f.select("#machetaT");
            negroT= f.select("#negroT");
            sumapazT= f.select("#sumapazT");
            ////////////////////////////////
            magdalena=f.select("#magdalena");
            negro=f.select("#negro");
            suarez=f.select("#suarez");
            sumapaz=f.select("#sumapaz");
            bogota=f.select("#bogota");
            cDerecha=f.select("#cDerecha");
            cArriba= f.select("#cArriba");
            isla1=f.select("#isla1");
            isla2=f.select("#isla2");
            isla3=f.select("#isla3");
            isla4=f.select("#isla4");


            //cargar estaciones
            for(var i1=1;i1<=3;i1++)
            {
                mag[i1]= f.select("#mag"+i1);
            }
            for(var i2=1;i2<=25;i2++)
            {
                neg[i2]= f.select("#neg"+i2);
            }
            for(var i3=1;i3<=65;i3++)
            {
                sua[i3]= f.select("#sua"+i3);
            }
            for(var i4=1;i4<=155;i4++)
            {
                bog[i4]= f.select("#bog"+i4);
            }
            for(var i5=1;i5<=26;i5++)
            {
                sum[i5]= f.select("#sum"+i5);
            }
            for(var i6=1;i6<=3;i6++)
            {
                cDA[i6]= f.select("#cDA"+i6);
            }
            for(var i7=1;i7<=4;i7++)
            {
                cLD[i7]= f.select("#cLD"+i7);
            }
            grupo.append(f);
            negro.click(function()
            {
                grupo.animate({transform: 's1.5,700,-100' },2000,mina.easeinout())
                magdalena.animate({opacity:'0'},1000,mina.easeinout())
                suarez.animate({opacity:'0'},1000,mina.easeinout())
                sumapaz.animate({opacity:'0'},1000,mina.easeinout())
                bogota.animate({opacity:'0'},1000,mina.easeinout())
                cDerecha.animate({opacity:'0'},1000,mina.easeinout());
                cArriba.animate({opacity:'0'},1000,mina.easeinout())
                isla1.animate({opacity:'0'},1000,mina.easeinout())
                isla2.animate({opacity:'0'},1000,mina.easeinout())
                isla3.animate({opacity:'0'},1000,mina.easeinout())
                isla4.animate({opacity:'0'},1000,mina.easeinout())
                for(i2=1;i2<=25;i2++)
                {
                    neg[i2].attr({opacity:"1"})
                }
                negroT.animate({opacity:'0'},1000,mina.easeinout())
                bogotaT.animate({opacity:'0'},1000,mina.easeinout())
                ubateT.animate({opacity:'0'},1000,mina.easeinout())
                sumapazT.animate({opacity:'0'},1000,mina.easeinout())
                machetaT.animate({opacity:'0'},1000,mina.easeinout())
                $('#estNeg').fadeIn(3000);
                $('#tecacho').fadeIn(3000)
                $('#graficos').fadeIn("fast");
                cargarEstaciones(2)
                $('#vL').fadeOut(1000)
                return bandera=2;
            })
            suarez.click(function()
            {
                grupo.animate({transform: 's2,1300,-50' },2000,mina.easeinout())
                magdalena.animate({opacity:'0'},1000,mina.easeinout())
                negro.animate({opacity:'0'},1000,mina.easeinout())
                sumapaz.animate({opacity:'0'},1000,mina.easeinout())
                bogota.animate({opacity:'0'},1000,mina.easeinout())
                cDerecha.animate({opacity:'0'},1000,mina.easeinout());
                cArriba.animate({opacity:'0'},1000,mina.easeinout())
                isla1.animate({opacity:'0'},1000,mina.easeinout())
                isla2.animate({opacity:'0'},1000,mina.easeinout())
                isla3.animate({opacity:'0'},1000,mina.easeinout())
                isla4.animate({opacity:'0'},1000,mina.easeinout())
                for(i3=1;i3<=65;i3++)
                {
                    sua[i3].attr({opacity:"1"})
                }
                negroT.animate({opacity:'0'},1000,mina.easeinout())
                bogotaT.animate({opacity:'0'},1000,mina.easeinout())
                ubateT.animate({opacity:'0'},1000,mina.easeinout())
                sumapazT.animate({opacity:'0'},1000,mina.easeinout())
                machetaT.animate({opacity:'0'},1000,mina.easeinout())

                $('#estSua').fadeIn(3000)
                $('#graficos').fadeIn("fast");
                cargarEstaciones(3)
                $('#vL').fadeOut(1000)
                return bandera=3;
            })
            sumapaz.click(function()
            {
                grupo.animate({transform: 's2,650,750' },2000,mina.easeinout())
                magdalena.animate({opacity:'0'},1000,mina.easeinout())
                negro.animate({opacity:'0'},1000,mina.easeinout())
                suarez.animate({opacity:'0'},1000,mina.easeinout())
                bogota.animate({opacity:'0'},1000,mina.easeinout())
                cDerecha.animate({opacity:'0'},1000,mina.easeinout());
                cArriba.animate({opacity:'0'},1000,mina.easeinout())
                isla1.animate({opacity:'0'},1000,mina.easeinout())
                isla2.animate({opacity:'0'},1000,mina.easeinout())
                isla3.animate({opacity:'0'},1000,mina.easeinout())
                isla4.animate({opacity:'0'},1000,mina.easeinout())
                for(var i5=1;i5<=26;i5++)

                bogotaT.animate({opacity:'0'},1000,mina.easeinout())

                sumapazT.animate({opacity:'0'},1000,mina.easeinout())

                $('#estSum').fadeIn(3000)
                $('#graficos').fadeIn("fast");
                cargarEstaciones(4)
                $('#vL').fadeOut(1000)
                return bandera=4;
            })
            bogota.click(function()
            {
                grupo.animate({transform: 's1.5,900,350' },2000,mina.easeinout())
                magdalena.animate({opacity:'0'},1000,mina.easeinout())
                negro.animate({opacity:'0'},1000,mina.easeinout())
                suarez.animate({opacity:'0'},1000,mina.easeinout())
                sumapaz.animate({opacity:'0'},1000,mina.easeinout())
                cDerecha.animate({opacity:'0'},1000,mina.easeinout());
                cArriba.animate({opacity:'0'},1000,mina.easeinout())
                isla1.animate({opacity:'0'},1000,mina.easeinout())
                isla2.animate({opacity:'0'},1000,mina.easeinout())
                isla3.animate({opacity:'0'},1000,mina.easeinout())
                isla4.animate({opacity:'0'},1000,mina.easeinout())
                for(var i4=1;i4<=155;i4++)

                    bog[i4].attr({opacity:"1"})
                }
                negroT.animate({opacity:'0'},1000,mina.easeinout())
                bogotaT.animate({opacity:'0'},1000,mina.easeinout())
                ubateT.animate({opacity:'0'},1000,mina.easeinout())
                sumapazT.animate({opacity:'0'},1000,mina.easeinout())
                machetaT.animate({opacity:'0'},1000,mina.easeinout())

                $('#estBog').fadeIn(3000)
                $('#graficos').fadeIn("fast");
                cargarEstaciones(5)
                $('#vL').fadeOut(1000)
                return bandera=5;
            })
            cDerecha.click(function()
            {
                grupo.animate({transform: 's3,1300,200' },2000,mina.easeinout())
                magdalena.animate({opacity:'0'},1000,mina.easeinout())
                negro.animate({opacity:'0'},1000,mina.easeinout())
                suarez.animate({opacity:'0'},1000,mina.easeinout())
                sumapaz.animate({opacity:'0'},1000,mina.easeinout())
                bogota.animate({opacity:'0'},1000,mina.easeinout());
                cArriba.animate({opacity:'0'},1000,mina.easeinout())
                isla1.animate({opacity:'0'},1000,mina.easeinout())
                isla2.animate({opacity:'0'},1000,mina.easeinout())
                isla3.animate({opacity:'0'},1000,mina.easeinout())
                isla4.animate({opacity:'0'},1000,mina.easeinout())
                for(var i7=1;i7<=4;i7++)
                {
                    cLD[i7].attr({opacity:"1"})
                }
                negroT.animate({opacity:'0'},1000,mina.easeinout())
                bogotaT.animate({opacity:'0'},1000,mina.easeinout())
                ubateT.animate({opacity:'0'},1000,mina.easeinout())
                sumapazT.animate({opacity:'0'},1000,mina.easeinout())
                machetaT.animate({opacity:'0'},1000,mina.easeinout())
                $('#tecacho').fadeIn(3000)
                $('#estCD').fadeIn(3000)
                $('#graficos').fadeIn("fast");
                cargarEstaciones(6)
                $('#vL').fadeOut(1000)
                return bandera=6;
            })
            cArriba.click(function()
            {
                grupo.animate({transform: 's3,920,100' },2000,mina.easeinout())
                magdalena.animate({opacity:'0'},1000,mina.easeinout())
                negro.animate({opacity:'0'},1000,mina.easeinout())
                suarez.animate({opacity:'0'},1000,mina.easeinout())
                sumapaz.animate({opacity:'0'},1000,mina.easeinout())
                bogota.animate({opacity:'0'},1000,mina.easeinout());
                cDerecha.animate({opacity:'0'},1000,mina.easeinout())
                isla1.animate({opacity:'0'},1000,mina.easeinout())
                isla2.animate({opacity:'0'},1000,mina.easeinout())
                isla3.animate({opacity:'0'},1000,mina.easeinout())
                isla4.animate({opacity:'0'},1000,mina.easeinout())
                for(var i6=1;i6<=2;i6++)
                {
                    cDA[i6].attr({opacity:"1"})
                }
                negroT.animate({opacity:'0'},1000,mina.easeinout())
                bogotaT.animate({opacity:'0'},1000,mina.easeinout())
                ubateT.animate({opacity:'0'},1000,mina.easeinout())
                sumapazT.animate({opacity:'0'},1000,mina.easeinout())
                machetaT.animate({opacity:'0'},1000,mina.easeinout())
                $('#estCA').fadeIn(3000)
                $('#graficos').fadeIn("fast");
                $('#tecacho').fadeIn(3000)
                $('#vL').fadeOut(1000)
                cargarEstaciones(7)
                return bandera=7;
            })
        });
    </script>
